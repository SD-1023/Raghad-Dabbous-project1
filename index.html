<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-mode.css">
    <title>Web Topics</title>

    
</head>
<body>
    <header class="header">
        <h1 class="title">Web Topics</h1>
        <div class="header-btn-container">
            <button class="header-btn" onclick="darkMode('home')"><ion-icon name="moon-outline" class="header-icon"></ion-icon><span class="button-header-text">Dark Mode</span> </button>
            <button class="header-btn" onclick="showFavourit()"><ion-icon name="heart-outline" class="header-icon"></ion-icon><span class="button-header-text">Favourites</span></button>
        </div>
    </header>

    <section >
        <section >
            <div class="page-top-style1">

            </div>

            <div class="page-top-style2" >

            </div>

            <div class="welcome-container" >
                <h1 class="h1-welcome" >Welcome to our website!</h1>
                <span>We have a new design that's fresh, modern, and easy to use.</span>
            </div>

        </section>
        <main id="main">
            <section class="maint-top-user-input">
                <div class="search-container">
                    <ion-icon name="search-outline" class="search-icon"></ion-icon>
                    <input type="search" placeholder="Search the website.." class="search-input" >
                </div>
                <div class="select-container sortBy">
                    <label for="sort" >Sort by:</label>
                    <select id="sort">
                        <option value="Default">Default</option>
                        <option value="opt1">opt1</option>
                        <option value="opt2">opt2</option>
                        <option value="opt13">opt3</option>
                    </select>
                </div>
                <div class="select-container filterBy">
                    <label for="filter" >Filter by:</label>
                    <select id="filter">
                        <option value="Default">Default</option>
                        <option value="opt1">opt1</option>
                        <option value="opt2">opt2</option>
                        <option value="opt13">opt3</option>
                    </select>
                </div>
            </section>

            <section class="cards-outer-container">
                <div>
                    <h1>"24" Web Topics Found</h1>
                </div>

                <div class="cards-container">

                </div>
                <script src="cards.js"></script>
            </section>

        </main>
    </section>

    <footer id="footer">
        Developed with  <ion-icon id="heart" name="heart"></ion-icon> Â© 2023
    </footer>

    <section class="favourite-section">
        <h1 style="font-size: large;">My Favourite Topics</h1>
        <div class="favourit-cards-container" >
            <div class="favourit-item" >
                <img src="images/react.webp" class="card-image">
                
                <p class="favourit-topic-language" >React</p>

                <ion-icon  name='star' style='color: goldenrod; padding-left: 10px;'></ion-icon>
                <ion-icon  name='star' style='color: goldenrod;'></ion-icon>
                <ion-icon  name='star' style='color: goldenrod;'></ion-icon>
                <ion-icon  name='star' style='color: goldenrod;'></ion-icon>
                <ion-icon  name='star' style='color: goldenrod;'></ion-icon> 
            </div>
            <div class="favourit-item" >
                <img src="images/cloud.jpeg" class="card-image">

                <p class="favourit-topic-language">Cloud Computing</p>
                
                <ion-icon  name='star' style='color: goldenrod; padding-left: 10px;'></ion-icon>
                <ion-icon  name='star' style='color: goldenrod;'></ion-icon>
                <ion-icon  name='star' style='color: goldenrod;'></ion-icon>
                <ion-icon  name='star' style='color: goldenrod;'></ion-icon>
                <ion-icon  name='star' style='color: goldenrod;'></ion-icon>     
            </div>
            
        </div>
        
    </section>

    
   
    <script src="dark-mode.js"></script>
    <script src="favourit.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
